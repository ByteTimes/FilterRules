---
# 基础配置信息
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: Pwd123456
bind-address: "*"
external-ui: "/usr/share/openclash/dashboard"
ipv6: false

# 节点信息
proxies:
- name: 春川SSRP
  type: ss
  server: 129.154.54.158
  port: 1234
  cipher: aes-256-gcm
  password: Pwd@7758521
  udp: true
- name: 春川GRPC
  type: vmess
  server: www.vipdns.xyz
  port: 443
  uuid: 6e893a19-5dfa-4355-9688-9e68ca03689e
  alterId: 0
  cipher: none
  udp: false
  skip-cert-verify: false
  tls: true
  servername: www.vipdns.xyz
  network: grpc
  grpc-opts:
    grpc-service-name: www.vipdns.xyz
- name: 首尔GRPC
  type: vmess
  server: wanmei.fit
  port: 443
  uuid: 6166fdf4-0456-4223-8f82-26d14f86edea
  alterId: 0
  cipher: none
  udp: false
  skip-cert-verify: false
  tls: true
  servername: wanmei.fit
  network: grpc
  grpc-opts:
    grpc-service-name: wanmei.fit
- name: 微软SSRP
  type: ss
  server: 20.205.4.66
  port: 1234
  cipher: aes-256-gcm
  password: Pwd@7758521
  udp: true
- name: 微软GRPC
  type: vmess
  server: azure.vipdns.xyz
  port: 443
  uuid: eee03f2c-c0f9-4301-9b66-361862346802
  alterId: 0
  cipher: none
  udp: false
  skip-cert-verify: false
  tls: true
  servername: azure.vipdns.xyz
  network: grpc
  grpc-opts:
    grpc-service-name: azure.vipdns.xyz
proxy-groups:
- name: Auto - UrlTest
  type: url-test
  proxies:
  - 春川SSRP
  - 春川GRPC
  - 首尔GRPC
  - 微软SSRP
  - 微软GRPC
  url: https://cp.cloudflare.com/generate_204
  interval: '600'
  tolerance: '150'
- name: Proxy
  type: select
  proxies:
  - Auto - UrlTest
  - DIRECT
  - 春川SSRP
  - 春川GRPC
  - 首尔GRPC
  - 微软SSRP
  - 微软GRPC
- name: Domestic
  type: select
  proxies:
  - DIRECT
  - Proxy
- name: Others
  type: select
  proxies:
  - Proxy
  - DIRECT
  - Domestic
- name: Asian TV
  type: select
  proxies:
  - DIRECT
  - Proxy
  - 春川SSRP
  - 春川GRPC
  - 首尔GRPC
  - 微软SSRP
  - 微软GRPC
- name: Global TV
  type: select
  proxies:
  - Proxy
  - DIRECT
  - 春川SSRP
  - 春川GRPC
  - 首尔GRPC
  - 微软SSRP
  - 微软GRPC

