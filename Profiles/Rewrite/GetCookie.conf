#Cookie失效时在重写里启用本订阅

#订阅地址(https://raw.githubusercontent.com/nzw9314/QuantumultX/master/Get_Cookie_New.conf)

hostname = passport.iqiyi.com, zt.wps.cn, m.ctrip.com, weclub.ccc.cmbchina.com, webapi.qmai.cn

# 爱奇艺获取cookie
https:\/\/passport\.iqiyi\.com\/apis\/user\/info\.action.*authcookie url script-response-body https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Cookies/iQIYI.js

# WPS获取cookie
^https:\/\/zt.wps.cn\/2018\/docer_check_in\/api\/act_list url script-request-header https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Cookies/wps.cookie.js

