# Shadowrocket By SavileLee
[General]
bypass-system = true
dns-server = system, 114.114.114.114, 8.8.8.8
bypass-tun = 10.0.0.0/8, 127.0.0.0/8, 255.255.255.255/32
skip-proxy = 127.0.0.1, 10.0.0.0/8, localhost, *.local
update-url = https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Default.conf



[Rule]
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/AppleUpdate.list,REJECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/LocalAreaNetwork.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/Advertising.list,REJECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/AppAdvertising.list,REJECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/Unbreak.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/ProxyMedia.list,PROXY
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/ProxyLite.list,PROXY
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/ChinaDomain.list,DIRECT
RULE-SET,https://raw.githubusercontent.com/SavileLee/FilterRules/Rules/Profiles/Rules/ChinaIP.list,DIRECT
GEOIP,CN,DIRECT
FINAL,PROXY


[URL Rewrite]
^http://(www.)?google.cn https://www.google.com 302

ctier=[A-Z] url 302 ctier=A
^https://[\s\S]*\.googlevideo\.com/.*&(oad|ctier) url reject-200



[MITM]
ca-passphrase = Shadowrocket
ca-p12 = 
enable = true
hostname = *.google.com

